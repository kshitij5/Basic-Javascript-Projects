<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
      <link rel="stylesheet" href="/src/css/style.css">
      <link rel="stylesheet" href="/src/js/app.js">
   </head>
   <body>
      <div class="background">
      <div class="container">
         <div class="screen">
            <div class="screen-body">
               <div class="screen-body-item left">
                  <div class="app-title">
                     <div class="animated infinite pulse">
                        Student <br> Grade <br> Calcy
                     </div>
                  </div>
               </div>
               <div class="screen-body-item">
                  <div class="app-form">
                     <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="English (Literature + Language)" id="english" required>
                     </div>
                     <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="2nd Language (Hindi/Regional)" id="hindi" required>
                     </div>
                     <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="Mathematics / Maths" id="maths" required>
                     </div>
                     <div class="app-form-group">
                        <input  type="text"  class="app-form-control"   placeholder="Science (Physics + Chemistry + Biology)" id="science" required>
                     </div>
                     <div class="app-form-group">
                        <input  type="text"  class="app-form-control"   placeholder="Social Science (History/Civics + Geography)" id="ssciences" required>
                     </div>
                     <div class="app-form-group">
                        <input  type="text"  class="app-form-control"   placeholder="Computer Science/ Phy. Education (Optional)" id="comp" required>
                     </div>
                     <div > 
                        <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                     </div>
                  </div>
               </div>
            </div>
            <div class="app-form-group showdata">
               <p id="showData" >  </p>
            </div>
         </div>
      </div>
   </body>
</html>
